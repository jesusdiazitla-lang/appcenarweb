# ============================================
# docker-compose.yml - AppCenar
# Entorno de desarrollo local completo
# ============================================

version: '3.8'

services:
  # ============================================
  # Aplicación Node.js
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: appcenar-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - MONGODB_URI=mongodb://mongo:27017/appcenar
      - SESSION_SECRET=desarrollo-secret-cambiar-en-produccion
      - COOKIE_SECRET=desarrollo-cookie-secret
      - EMAIL_MOCK_MODE=true
      - PREVIEW_MODE=false
    depends_on:
      - mongo
    volumes:
      - ./public/uploads:/app/public/uploads
      - ./logs:/app/logs
    networks:
      - appcenar-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # MongoDB
  # ============================================
  mongo:
    image: mongo:6-jammy
    container_name: appcenar-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=appcenar
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    networks:
      - appcenar-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/appcenar --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # ============================================
  # Mongo Express (Admin UI - Opcional)
  # ============================================
  mongo-express:
    image: mongo-express:latest
    container_name: appcenar-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    depends_on:
      - mongo
    networks:
      - appcenar-network
    profiles:
      - debug

# ============================================
# Volúmenes persistentes
# ============================================
volumes:
  mongo_data:
    name: appcenar_mongo_data
  mongo_config:
    name: appcenar_mongo_config

# ============================================
# Red interna
# ============================================
networks:
  appcenar-network:
    name: appcenar_network
    driver: bridge